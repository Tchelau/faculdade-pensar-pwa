<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carteira Digital - Faculdade Pensar</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Faculdade Pensar">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    header {
      background-color: #004d99;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carteira Digital - Faculdade Pensar</h1>
  </header>
  <div class="container">
    <label for="imageInput">Escolha sua carteira de estudante:</label>
    <input type="file" accept="image/*" id="imageInput">
    <div>
      <img id="preview" src="" alt="Nenhuma imagem selecionada">
    </div>
  </div>
  <div class="footer">
    Faculdade Pensar Â© 2025
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registrado com sucesso.');
      }).catch(error => {
        console.log('Falha ao registrar o Service Worker:', error);
      });
    }
  </script>
</body>
</html>
